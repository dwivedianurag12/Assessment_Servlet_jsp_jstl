<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<style type="text/css">
.txt{
border-radius: 5px 5px;
border: 2px solid green;
padding: 10px;

}
#button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 2px 2px;
  cursor: pointer;
  
  border-radius: 5px;
}
</style>
<script type="text/javascript">
function validate(){
	 var digit=/[0-9]/g;
		var lower=/[a-z]/g;
		var upper=/[A-Z]/g;
		var special=/[!@#$&*~^]/g;
	var namee=document.getElementById("use").value;
	var addd=document.getElementById("add").value;
	var pass=document.getElementById("pas").value;
	var cpass=document.getElementById("cpas").value;
	if(namee=="" || addd=="" || pass=="" ||cpass==""){
		alert("empty field(s)");
		return false;
	}
	else if(pass!=cpass){
		alert("password mismatch");
		return false;
	}
	else if(!pass.match(lower)){
		alert("no lower case ");
		return false;
	}
	else if(!pass.match(upper)){
		alert("no upper case ");
		return false;
	}
	else if(!pass.match(digit)){
		alert("no digits  ");
		return false;
	}else if(!pass.match(special)){
		alert("no special characters like ! @ # $ & * ~ ^ ");
		return false;
	}
	else if(pass.length<9){
		alert("short password ");
		return false;
	}
	else
		return true;
}
</script>
</head>
<body bgcolor="orange">
<form method="get" action="aaa" onsubmit="return validate()"><center>
<label for="username">Username :</label>
 <input type="text" placeholder="username" name="user" id="use"><br><br>
<label for="add">Address :</label>
<input type="text" placeholder="Address" name="add" id="add"><br><br>
<label for="pas">Password :</label>	 
<input type="password" placeholder="password" id="pas"name="pass"><br><br>
<label for="cpas">Confirm Password :</label>		 
<input type="password" id="cpas"placeholder="Confirm Password" name="cpass"><br><br>
			<br> <input type="submit" value="submit" name="submit" id="button"><br><br>
			
	</center>
	
	</form>
</body>
</html>
